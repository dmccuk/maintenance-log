    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            background: white;
            padding: 20px;
            border-radius: 4px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-info {
            text-align: right;
            color: #555;
            font-size: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-left: 4px solid #2c3e50;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 4px;
        }

        .filter-btn, select {
            padding: 12px 24px;
            border: 2px solid #2c3e50;
            background: white;
            color: #2c3e50;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover, select:hover {
            background: #34495e;
            color: white;
            border-color: #34495e;
        }

        .filter-btn.active {
            background: #2c3e50;
            color: white;
        }

        select {
            cursor: pointer;
            font-family: 'Arial', 'Helvetica', sans-serif;
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .issue-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            border-top: 4px solid #95a5a6;
        }

        .issue-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .issue-card.urgent {
            border-top-color: #c0392b;
        }

        .issue-card.high {
            border-top-color: #d68910;
        }

        .issue-card.medium {
            border-top-color: #2874a6;
        }

        .issue-card.low {
            border-top-color: #27ae60;
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .issue-content {
            padding: 20px;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .hotel-name {
            font-size: 19px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .priority-badge {
            padding: 6px 14px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge.urgent {
            background: #c0392b;
            color: white;
        }

        .priority-badge.high {
            background: #d68910;
            color: white;
        }

        .priority-badge.medium {
            background: #2874a6;
            color: white;
        }

        .priority-badge.low {
            background: #27ae60;
            color: white;
        }

        .issue-type {
            display: inline-block;
            background: #ecf0f1;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 12px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .issue-description {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .issue-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 13px;
        }

        .meta-item {
            color: #666;
        }

        .meta-item strong {
            color: #2c3e50;
            display: block;
            font-size: 17px;
            font-weight: 700;
        }

        .days-badge {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .days-badge.overdue {
            background: #c0392b;
            color: white;
        }

        .days-badge.today {
            background: #27ae60;
            color: white;
        }

        .manager-name {
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .issues-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-info {
                text-align: left;
            }
        }

        .whatsapp-indicator {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calendar-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
        }

        .calendar-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

        function calculateDaysUntil(targetDate) {
            const today = new Date('2025-11-25');
            const target = new Date(targetDate);
            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderIssues(filteredIssues) {
            const grid = document.getElementById('issuesGrid');
            grid.innerHTML = '';

            filteredIssues.forEach(issue => {
                const daysUntil = calculateDaysUntil(issue.target);
                let daysBadge = '';
                
                if (daysUntil < 0) {
                    daysBadge = `<span class="days-badge overdue">OVERDUE</span>`;
                } else if (daysUntil === 0) {
                    daysBadge = `<span class="days-badge today">TODAY</span>`;
                } else if (daysUntil <= 7) {
                    daysBadge = `<span class="days-badge">${daysUntil} days</span>`;
                }

                const card = `
                    <div class="issue-card ${issue.priority}" data-priority="${issue.priority}" data-venue="${issue.hotel}" data-type="${issue.type}" data-days="${daysUntil}">
                        <img src="${issue.image}" alt="${issue.hotel}" class="hotel-image" onerror="this.src='https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800&q=80'">
                        <div class="issue-content">
                            <div class="issue-header">
                                <div>
                                    <div class="hotel-name">${issue.hotel}</div>
                                    <div class="manager-name">Manager: ${issue.manager}</div>
                                </div>
                                <span class="priority-badge ${issue.priority}">${issue.priority}</span>
                            </div>
                            <span class="issue-type">${issue.type}</span>
                            ${issue.priority === 'urgent' ? '<span class="whatsapp-indicator">Alert Sent</span>' : ''}
                            ${daysBadge}
                            <p class="issue-description">${issue.description}</p>
                            <div class="issue-meta">
                                <div class="meta-item">
                                    <strong>£${issue.cost.toLocaleString()}</strong>
                                    Est. Cost
                                </div>
                                <div class="meta-item">
                                    <strong>${issue.hours}h</strong>
                                    Est. Time
                                </div>
                                <div class="meta-item">
                                    Target: ${new Date(issue.target).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })}
                                </div>
                                <div class="meta-item">
                                    Reported: ${new Date(issue.reported).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })}
                                </div>
                            </div>
                            <a href="#" class="calendar-link" onclick="event.preventDefault(); alert('Calendar integration would allow scheduling this task');">Add to Calendar</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function filterIssues(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let filtered = issues;

            if (type === 'urgent') {
                filtered = issues.filter(i => i.priority === 'urgent');
            } else if (type === 'next7days') {
                filtered = issues.filter(i => {
                    const days = calculateDaysUntil(i.target);
                    return days >= 0 && days <= 7;
                });
            } else if (type === 'compliance') {
                filtered = issues.filter(i => i.type === 'Compliance');
            }

            renderIssues(filtered);
        }

        function filterByVenue() {
            const venue = document.getElementById('venueFilter').value;
            
            if (venue === 'all') {
                renderIssues(issues);
            } else {
                const filtered = issues.filter(i => i.hotel === venue);
                renderIssues(filtered);
            }

            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn').classList.add('active');
        }
